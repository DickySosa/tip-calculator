<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tip-Calculator</title>
    <style> @import url(./style.css);</style>
</head>
<body>

        <h1 class="title">TIP CALCULATOR</h1>

    <footer>

        <button class="button">Calculate</button>

    </footer>
